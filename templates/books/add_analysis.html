{% extends "base.html" %}

{% block title %}Добавить анализ — {{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-white">
            <h2>Добавить анализ для "{{ book.title }}"</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Название анализа</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Текст анализа</label>
                    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                    <div class="form-text">Или загрузите текстовый файл ниже</div>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Текстовый файл (опционально)</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".txt">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('book_page', book_id=book.id) }}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
